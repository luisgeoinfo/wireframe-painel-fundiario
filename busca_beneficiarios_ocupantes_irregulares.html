<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>INCRA-PRBusca de Beneficiários e Ocupantes</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- CABEÇALHO -->
    <header>
      <img src="assets/img/logo_ted_incra.png" alt="Logo INCRA TED" />
      <div class="titulo-sistema">INCRA-PR: Busca de Beneficiários e Ocupantes Irregulares</div>
    </header>
    <!-- LAYOUT PRINCIPAL -->
    <div class="container">
      <!-- SIDEBAR -->
      <aside class="sidebar">
        <h2>Filtros</h2>
        <label for="municipio">Município</label>
        <select id="municipio">
          <option value="">Selecione...</option>
          <option value="example">Exemplo</option>
        </select>
        <label for="perimetro">PA</label>
        <select id="perimetro">
          <option value="">Selecione...</option>
          <option value="pa">PA Exemplo</option>
        </select>
        <label for="lote">Lote</label>
        <select id="lote">
          <option value="">Selecione...</option>
          <option value="1">Lote 1</option>
          <option value="2">Lote 2</option>
        </select>
        <label for="cpf">CPF (opcional)</label>
        <input type="text" id="cpf" placeholder="000.000.000-00">
        <label for="status">Status SIPRA (opcional)</label>
        <select id="status">
          <option value="">Todos</option>
          <option value="ativo">Ativo</option>
          <option value="pendente">Pendente</option>
        </select>
        <button>Buscar</button>
      </aside>
      <!-- ÁREA PRINCIPAL -->
      <main class="main">
        <!-- MAPA -->
        <div class="map-area">
          MAPA
        </div>
        <!-- RESULTADOS -->
        <div class="results">
          <h2>Resultados da Pesquisa</h2>
          <table>
            <thead>
              <tr>
                <th>Lote</th>
                <th>XXXX</th>
                <th>Beneficiário / Ocupante</th>
                <th>Status SIPRA</th>
                <th>Processo Individual</th>
                <th>Ação</th>
              </tr>
            </thead>
            <tbody>
              <!-- Exemplo genérico -->
              <tr>
                <td>01</td>
                <td>XXXX</td>
                <td>Nome Exemplo 1</td>
                <td>Ativo</td>
                <td>---</td>
                <td><button class="btn-voltar">Detalhes</button></td>
              </tr>
              <tr>
                <td>01</td>
                <td>XXXX</td>
                <td>Nome Exemplo 2</td>
                <td>Pendente</td>
                <td>00000.000000/0000-00</td>
                <td>
                  <a href="busca_beneficiarios_ocupantes_irregulares_detalhes.html">
                  <button class="btn-voltar">Detalhes</button>
                  </a>
                </td>
              </tr>
              <tr>
                <td>02</td>
                <td>XXXX</td>
                <td>Nome Exemplo 3</td>
                <td>Ativo</td>
                <td>---</td>
                <td><button class="btn-voltar">Detalhes</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </body>
</html>
